<!DOCTYPE html>
<html lang="sv">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="style.css" rel ="stylesheet">
    <title>Formulär</title>
</head>
<body>
    <form action="thanks.html" method="get">
        <label>Vad hette/heter ditt första husdjur?</label> <br>
        <input type = "text"> <br>
        <br>

        <label>Lasange</label> <input type ="checkbox" value="Lasange"><br>

        <br>
        <label>Bor du i Växjö?</label><br>

        <label>Nej</label><input type ="radio" value="Nej"> <br>
        <br>
        <label>Skriv en kort recention om webbutvecklingskursen</label> <br>
        <input type ="text"> <br>
        <br>
        <label>Vilket är ditt favorit bilmärke?</label> <br>
        <select>
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Volvo">Koenigsegg</option>
        </select> <br>
        <br>
        <input type ="submit" value="Skicka">
    </form>
